{%extends 'base.html'%}
{%block title%}signup{%endblock title%}
{%block content%}
<div class="signup">
    <h1 class="signup_title">Регирстрация</h1>
    <p class="signup_text">Заполните форму для регирстрации.</p>
    <div class="signup_form">
        <form method="POST">
            {%csrf_token%}
            {{form.as_p}}

            <p><input type="submit" value="Зарегистрироваться"></p>
        </form>
        {%if form.errors%}
        <p class="form_error">Ошибка данных!</p>
        {%endif%}

    </div>

</div>

{%endblock content%}
